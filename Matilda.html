<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./Matilda.css"/>
    <script src="main.js"></script>    
</head>
<body>    
    <div class="center">
        <div>
            <img src="picture/Girl.jpg" class="image" alt="Picture" >
        </div>
        <div class="position">
            <h2 >NamePhoto</h2>
            <div class="social">
                
                    <div> 
                        <img src="picture/icons8-обработать-filled-50.png">
                        <span>Views</span>
                    </div>
                    <div>
                        <img src="picture/icons8-червы-filled-50.png">
                        <span>Likes</span>
                    </div>
                    <div>
                        <img src="picture/icons8-заметка-filled-50.png">
                        <span>Comments</span> 
                    </div>                                 
                
            </div>
            <p class="pinned">Pinned from:<a href="#">teach programming</a></p>
        </div>
        <div class="historyMessage position">
            <ul> 
                <li>
                    <img src="picture/Cat.jpg" alt="UserPhoto" class="userPhoto">
                    <div>
                        <h2 class="userNick">UserNick</h2>
                        <p>userMessage</p>
                    </div>
                </li>
            </ul>
        </div>
        <form action="url" method="post" class="position newMessage">
            <img src="picture/me.jpg" alt="UserPhoto" class="userPhoto">
            <div>
                <h2 class="userNick">UserNick</h2>                
                <textarea class="userMessage"></textarea>
                <button type="submit" class="button">Add</button>
            </div>
        </form>    
    </div>
</body>
</html>
