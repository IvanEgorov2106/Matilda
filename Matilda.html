<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="./Matilda.css"/>
    <script src="main.js"></script>    
</head>
<body>    
    <div class="center">
        <div>
            <img src="./Girl.jpg" class="image" alt="Picture" >
        </div>
        <div class="position">
            <h2 >NamePhoto</h2>
            <ul>
                <li>
                    <span class="views">Views</span>
                    <span class="likes">Likes</span>
                    <span class="comments">Comments</span>
                </li>                    
            </ul>
            <p>Pinned from:<a href="#">teach programming</a></p>
        </div>
        <div class="historyMessage position">
            <ul> 
                <li>
                    <img src="#" alt="UserPhoto" class="userPhoto">
                    <h2 class="userNick">UserNick</h2>
                    <p class="userMessage">UserMessage</p>
                </li>
            </ul>
        </div>
        <form action="url" method="post" class="position newMessage">
            <img src="#" alt="UserPhoto" class="userPhoto">
            <h2 class="userNick">UserNick</h2>
            <input type="text" class="userMessage" value="UserMessage"></input>
            <button type="submit" class="button">Add</button>
        </form>    
    </div>
</body>
</html>
